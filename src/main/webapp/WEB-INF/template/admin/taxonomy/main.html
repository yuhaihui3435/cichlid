<%layout("/admin/_layout.html"){%>

<div class="content-wrapper">
    <section class="content-header">
        <h1>
            分类
            <small>管理</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="/admin"><i class="fa fa-dashboard"></i>Home</a></li>
            <li class="active">主窗体</li>
        </ol>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-md-6" >
                <div  id="filpTree">
                    <div class="box box-success front">
                        <div class="box-header">
                            <h4>分类树</h4>
                        </div>
                        <div class="box-body">
                            <ul id="tTree" class="ztree"></ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <form id="tForm">
                    <div class="box box-success" id="box-form" style="display: none;">
                        <div class="box-header">
                            <h4 id="box-header-txt"></h4>
                        </div>
                        <div class="box-body">
                            <input type="hidden" id="pId" name="taxonomy.parent_id"/>
                            <input type="hidden" id="id" name="taxonomy.id"/>
                            <div class="form-group" id="pDiv" style="display: none"><label>上级名称:</label>
                                <span id="pName"></span>
                            </div>
                            <div class="form-group"><label>标题<span class="required">*</span></label><input
                                    class="form-control"
                                    type="text" id="title"
                                    name="taxonomy.title" maxlength="100"
                            />
                            </div>
                            <div class="form-group"><label>内容<span class="required">*</span></label>
                                <textarea
                                    class="form-control"
                                    type="text" id="text"
                                    name="taxonomy.text"  rows="20"
                                ></textarea>
                            </div>
                            <div class="form-group"><label>类型</label><input
                                    class="form-control"
                                    type="text" id="type"
                                    name="taxonomy.type" maxlength="100" readonly="readonly"
                            />
                            </div>
                            <div class="form-group"><label>排序编码</label><input
                                    class="form-control"
                                    type="text" id="orderNumber"
                                    name="taxonomy.order_number" max="100"
                            />
                            </div>
                            <div class="form-group"><label>图标</label><input
                                    class="form-control"
                                    type="text" id="icon"
                                    name="taxonomy.icon" max="100"
                            />
                            </div>
                            <div class="form-group"><label>内容模块</label>
                                <select name="taxonomy.content_module" id="contentModule" class="form-control">
                                    <%
                                    for(module in modules){
                                        print("<option value="+module+">"+module+"</option>");
                                    }
                                    %>

                                </select>
                            </div>
                            <div class="form-group">
                                <label>
                                    加入菜单
                                </label>
                                <input type="checkbox" name="taxonomy.menu" class="flat-red"  value="0"/>
                            </div>
                            <div class="form-group">
                                <label>
                                    菜单显示
                                </label>
                                <input type="checkbox" name="taxonomy.show_status" class="flat-red" value="0"/>
                            </div>

                        </div>
                        <div class="box-footer">
                            <button type="submit" id="btn" class="btn btn-success">保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <div id="rMenu">
        <ul>
            <li id="m_add" onclick="addTreeNode();">增加</li>
            <li id="m_edit" onclick="editTreeNode();">编辑</li>
            <li id="m_del" onclick="delTreeNode();">删除</li>
        </ul>
    </div>
</div>
<script src="/static/js/taxonomy.js"></script>
<%}%>
