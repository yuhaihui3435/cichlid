<form method="post" id="modal-form">
    <div id="form-modal" class="modal fade">
        <div class="modal-dialog modal-dialog-small">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">用户信息</h4>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="id" name="user.id">
                    <div class="form-group"><label>登录名<span class="required">*</span></label><input
                            class="form-control"
                            type="text" id="loginname"
                            name="user.loginname" maxlength="50"
                    />
                    </div>
                    <div class="form-group"><label>昵称</label><span class="required">*</span><input
                            class="form-control"
                            type="text" id="nickname"
                            name="user.nickname" maxlength="50"
                    />
                    </div>
                    <div class="form-group"><label>EMAIL<span class="required">*</span></label><input
                            class="form-control"
                            type="text" id="email"
                            name="user.email" maxlength="255"
                    />
                    </div>
                    <div class="form-group"><label>手机号<span class="required">*</span></label><input
                            class="form-control"
                            type="text" id="phone"
                            name="user.phone" maxlength="20"
                    />
                    </div>
                    <div class="form-group"><label>证件类型</label>
                        <div><select name="user.idcardtype" class="form-control input-large" id="idcardtype">
                            <option value="1">身份证</option>
                            <option value="2">军官证</option>
                            <option value="3">护照</option>
                        </select></div>
                    </div>
                    <div class="form-group"><label>证件号</label><input class="form-control" type="text" maxlength="50"
                                                                     id="idcard"
                                                                     name="user.idcard"/>
                    </div>
                    <div class="form-group"><label>角色</label>
                        <div><select name="roleIds" multiple="multiple" class="form-control input-large" id="roleIds">
                        </select></div>
                    </div>
                    <div class="form-group"><label>管理员</label>
                        <div><select name="user.isAdmin"  class="form-control input-large" id="isAdmin">

                            <option value="">请选择</option>
                            <option value="0">是</option>
                            <option value="1">否</option>
                        </select></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <input type="submit" class="btn btn-success" id="btn" value="保存"/></div>
            </div>
        </div>
    </div>
</form>
