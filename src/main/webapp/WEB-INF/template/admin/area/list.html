<%layout("/admin/_layout.html"){%>

<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            地域
            <small>管理</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="/admin"><i class="fa fa-dashboard"></i>Home</a></li>
            <li class="active">地域列表</li>
        </ol>
    </section>

    <section class="content">

        <p class="toolbar">
            <a class="create btn btn-success" href="javascript:">新增地域</a>
            <input type="checkbox" class="flat-red" id="zhFilter_ck" >查询中文名为空数据
        </p>
        <table id="table"
               data-toggle="table"
               data-url="/adminArea/list"
               data-content-type="application/x-www-form-urlencoded" data-method="POST"
               data-show-columns="true"
               data-show-refresh="true"
               data-side-pagination="server"
               data-pagination="true"
               data-toolbar=".toolbar"
               data-search="true" >
            <thead>
            <tr>
                <th data-field="status" data-checkbox="true"></th>
                <th data-field="enName">地域英文名</th>
                <th data-field="zhName" >地域中文名</th>
                <th data-field="state">国家名</th>
                <th data-field="ownerTxt">所属</th>
                <th data-field="py">拼音缩写</th>
                <th data-field="action"
                    data-align="center"
                    data-formatter="actionFormatter"
                    data-events="actionEvents">操作
                </th>
            </tr>
            </thead>
        </table>
    </section>
</div>
<%include("/admin/area/form.html"){}%>
<script  src="/static/js/area.js"></script>
<%}%>
